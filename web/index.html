<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SwoleGen Strava Demo</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
      input, button { font-size: 1rem; padding: 0.5rem; }
      .row { margin: 0.5rem 0; }
      pre { background: #f6f8fa; padding: 1rem; border-radius: 6px; overflow: auto; }
      code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    </style>
  </head>
  <body>
    <h1>SwoleGen + Strava (Demo)</h1>

    <div class="row">
      <button id="btn-oauth">Start Strava OAuth</button>
    </div>

    <div class="row">
      <label>Access Token</label><br />
      <input id="accessToken" type="text" size="80" placeholder="paste access token here" />
    </div>

    <div class="row">
      <label>Days (lookback)</label><br />
      <input id="days" type="number" value="7" min="0" />
    </div>

    <div class="row">
      <button id="btn-recent">Fetch /strava/recent</button>
    </div>

    <div class="row">
      <label>Strava Recent</label><br />
      <textarea id="stravaRecent" cols="40" rows="5" value="" readonly></textarea>
    </div>

    <hr />

    <h2>History Ingestion</h2>
    <div class="row">
      <label>History URL</label><br />
      <input id="historyUrl" type="text" size="80" value="/docs/history-demo.json" />
    </div>
    <div class="row">
      <button id="btn-history">Ingest History</button>
    </div>
    <div class="row">
      <textarea id="historyOut" cols="80" rows="18" spellcheck="false" style="font-family: Menlo, Consolas, monospace;"></textarea>
    </div>

    <hr />

    <h2>Analyzer</h2>
    <div class="row">
      <label>Instructions URL</label><br />
      <input id="instructionsUrl" type="text" size="80" value="/docs/instructions-demo.md" />
    </div>
    <div class="row">
      <label>Location</label><br />
      <input id="location" type="text" value="home" />
    </div>
    <div class="row">
      <label>Equipment Inventory</label><br />
      <div id="equipContainer">Loading equipment...</div>
    </div>
    <div class="row">
      <label>Duration (minutes)</label><br />
      <input id="duration" type="number" value="45" min="10" />
    </div>
    <div class="row">
      <label>Units</label><br />
      <select id="units">
        <option value="lbs" selected>lbs</option>
        <option value="kg">kg</option>
      </select>
    </div>
    <div class="row">
      <label>Upcoming cardio (free text)</label><br />
      <input id="cardio" type="text" size="80" placeholder="e.g., Tue 30m run, Wed easy bike" />
    </div>
    <div class="row">
      <label>Garmin Sleep Score (0–100, optional)</label><br />
      <input id="garminSleep" type="number" min="0" max="100" />
    </div>
    <div class="row">
      <label>Garmin Body Battery (0–100, optional)</label><br />
      <input id="garminBattery" type="number" min="0" max="100" />
    </div>
    <div class="row">
      <button id="btn-analyze">Analyze</button>
      <button id="btn-generate" style="margin-left:8px;">Generate</button>
    </div>
    <hr />

    <h3>Response</h3>
    <pre id="out"><code></code></pre>

    <h3>Generated YAML</h3>
    <div class="row">
      <button id="btn-copy-yaml">Copy</button>
    </div>
    <div class="row">
      <textarea id="yamlOut" cols="80" rows="18" spellcheck="false" style="font-family: Menlo, Consolas, monospace;"></textarea>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
