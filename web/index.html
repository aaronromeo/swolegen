<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SwoleGen Strava Demo</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
      input, button { font-size: 1rem; padding: 0.5rem; }
      .row { margin: 0.5rem 0; }
      pre { background: #f6f8fa; padding: 1rem; border-radius: 6px; overflow: auto; }
      code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    </style>
  </head>
  <body>
    <h1>SwoleGen + Strava (Demo)</h1>

    <div class="row">
      <button id="btn-oauth">Start Strava OAuth</button>
    </div>

    <div class="row">
      <label>Access Token</label><br />
      <input id="accessToken" type="text" size="80" placeholder="paste access token here" />
    </div>

    <div class="row">
      <label>Days (lookback)</label><br />
      <input id="days" type="number" value="7" min="0" />
    </div>

    <div class="row">
      <button id="btn-recent">Fetch /strava/recent</button>
    </div>

    <h3>Response</h3>
    <pre id="out"><code></code></pre>

    <script src="./app.js"></script>
  </body>
</html>
